<div class="say">
   <div class="container">
      <div class="say__body">
         <div class="map">
            <div class="map__top">
               <div class="map__title">Say hello</div>
               <div class="map__adress">
                  <img src="img/say/geo.png" alt="">
                  <p>45-35 #B 39th St, Sunnyside, NY 11104</p>
               </div>
               <div class="map__tel">
                  <img src="img/say/tel.png" alt="">
                  <p>(718) 777-7777</p>
               </div>
            </div>
            <div class="map__location">
               <img src="img/say/location.png" alt="">
            </div>
         </div>
         <div class="form">
            <div class="form__mail">
               <img src="img/say/mail.png" alt="">
               <p>contact@primeone.com</p>
            </div>
            <div class="form__socials">
               <img src="img/say/1.png" alt="">
               <img src="img/say/2.png" alt="">
               <img src="img/say/3.png" alt="">
               <img src="img/say/4.png" alt="">
            </div>
            <form class="form__form" action="#" method="get">
               <div>Get in touch</div>
               <div><input placeholder="Name" type="text" name="usename"></div>
               <div><input placeholder="E-mail or phone number" type="text" name="email"></div>
               <div><textarea placeholder="Your message" name="text"></textarea></div>
               <div><button type="submit">Send message</button></div>
            </form>
         </div>
      </div>
   </div>
</div>
